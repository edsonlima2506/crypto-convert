<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto - Convert</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons package -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <main class="d-flex">
        <header class="d-flex">
            <div>
                <h1>Crypto Convert</h1>
                <p>Converta suas criptomoedas</p>
            </div>
            <div class="settings-div d-flex glassmorphism" id="gear-icon-div">
                <i class="ph ph-gear" id="gear-icon"></i>
            </div>
        </header>
        <section class="principal-container glassmorphism">
            <form action="" method="post">
                <label for="origin">Origem</label>
                <div class="input-div">
                    <input type="number" name="origin" id="origin">
                    <div class="dropdown">
                        <select class="form-select" aria-label="Default select example">
                            <option value="ETH" selected>ETH</option>
                            <option value="BTC">BTC</option>
                            <option value="LTC">LTC</option>
                            <option value="BCH">BCH</option>
                        </select>
                    </div>
                </div>
                
                <label for="destiny" id="label-destiny">Destino</label>
                <div class="input-div">
                    <input type="number" name="destiny" id="destiny">
                    <div class="dropdown">
                        <select class="form-select" aria-label="Default select example">
                            <option value="ETH">ETH</option>
                            <option value="BTC" selected>BTC</option>
                            <option value="LTC">LTC</option>
                            <option value="BCG">BCH</option>
                        </select>
                    </div>
                </div>

                <button type="button" class="convert-button"><i class="ph ph-arrows-out-line-vertical"></i> Converter</button>
            </form>

            <div>
                <p>Você está convertendo de <strong><i class="ph ph-currency-eth"></i> Etherium</strong></p>
                <p>Para <strong><i class="ph ph-currency-btc"></i> Bitcoin</strong></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
